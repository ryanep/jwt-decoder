version: 2
general:
  branches:
    only:
      - master
dependencies:
  cache_directories:
    - node_modules
jobs:
  test:
    docker:
      - image: circleci/node:10.15.0
    steps:
      - checkout
      - run:
          name: Install node modules
          command: yarn
      - run:
          name: Lint code
          command: yarn lint
      - run:
          name: Test code
          command: yarn test
  build:
    docker:
      - image: circleci/node:10.15.0
    steps:
      - checkout
      - run:
          name: Install node modules
          command: yarn
      - run:
          name: Lint code
          command: yarn lint
      - run:
          name: Test code
          command: yarn test
      - run:
          name: Test code
          command: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - ./dist/
  plan:
    docker:
      - image: hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: Create infrastructure
          command: |
            cd .deploy
            terraform init
            terraform plan
            terraform apply -auto-approve
  deploy:
    docker:
      - image: circleci/python:3.6.8-jessie
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: |
            aws s3 sync ./dist/ s3://jwtdeco.de --delete --acl public-read
            aws cloudfront create-invalidation --distribution-id E3Q8OF99CAW40W --paths "/*"
workflows:
  version: 2
  test_build_plan_deploy:
    jobs:
      - test
      - build
      - plan:
          requires:
            - build
      - deploy:
          requires:
            - plan
